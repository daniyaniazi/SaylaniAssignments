<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        h2 {
            display: inline-block;
        }
        
        .watch-circle {
            height: 250px;
            width: 250px;
        }
    </style>



</head>

<body>
    <div class="row text-center d-flex align-items-center vh-100  vw-100 justify-content-center m-0 bg-light">


        <div class="container col-md-6 bg-light mx-auto py-5 px-0 rounded shadow vw-100">
            <div>
                <h1 class="text-primary mb-3">
                    STOPWATCH
                </h1>
            </div>

            <div class="rounded-circle bg-dark text-light watch-circle text-center mx-auto d-flex align-items-center border border-primary">
                <table class="text-center mx-auto">
                    <tr>
                        <td class="p-1 px-2">MIN</td>
                        <td class="p-1 px-2">SEC</td>
                        <td class="p-1 px-2">MSEC</td>
                    </tr>
                    <tr>
                        <td class="p-1 px-2  ">
                            <h2 id="min">0</h2>
                        </td class="p-1 px-2">
                        <td class="p-1 px-2">
                            <h2 id="sec">0</h2>
                        </td>
                        <td>
                            <h2 id="msec">0</h2>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="mt-4">
                <button class=" btn btn-primary" id="start" onclick="start()">Start</button>
                <button class=" btn btn-warning" id="pause" onclick="pause()">Pause</button>
                <button class="btn btn-danger" id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>
</body>




<script src="stopwatch-app.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
